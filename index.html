<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let inputArray =[];
    let result = "";
    let count = 0;

    function addArray() {
        let i=0;
        do {
            inputArray[i] = parseInt(prompt(`Add element array[${i}]`));
            // To check if an element is valid or not !
            // while (isNaN(inputArray[i])) {
            //     inputArray[i] = parseInt(prompt(`The element array[${i}] is not valid. Enter again!`))
            // }
            i++;
        } while (confirm("Add more element?"))
    }

    function findMinValue(arr) {
        if(arr.length === 0) {
            result = "The input array is empty!";
        } else {
            let min = arr[0];
            for(let i=1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
    }

    function countValue (val,arr) {
        let indices = "";
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === val) {
                indices += i + ", ";
                count++;
            }
        }
        return indices;
    }

    function showResult() {
        alert("The minimum value is " + findMinValue(inputArray) + " at index(indices) of " + countValue(findMinValue(inputArray),inputArray));
    }

    addArray();
    findMinValue(inputArray);
    countValue(findMinValue(inputArray),inputArray);
    showResult();

</script>
</body>
</html>
